<div class="main_section">
  <div class="container">
    <div class="main__todo__div">
      <div class="inner__div__todo">
        <div class="d-flex align-items-center">
          <div class="me-3">
            <div>
              <h2 class="font__semibold">{{ title }}</h2>
              <h4 class="font__semibold">Forgot Your Password?</h4>
              <p>Enter your registered email below to recive code!</p>
            </div>
            <div>
              <form
                #forgetPassword="ngForm"
                [formGroup]="passwordforgot"
                (ngSubmit)="forgotPass(forgetPassword.value)"
              >
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <div class="responsive__icon">
                    <input
                      type="email"
                      class="form-control form__css"
                      placeholder="Enter your email address"
                      formControlName="email"
                      required
                    />
                    <i class="fas fa-envelope main_icon_form_inner"></i>
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-danger w-100"
                  [disabled]="!forgetPassword.valid"
                >
                  Send
                </button>
                <button
                  type="submit"
                  class="btn btn-outline-secondary w-100 mt-3"
                  routerLink="/"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
          <div>
            <img
              src="{{ forgetImage }}"
              alt="{{ forgetImg }}"
              class="img-fluid d-none d-lg-block"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

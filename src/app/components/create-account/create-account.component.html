<div class="main_section">
  <div class="container">
    <div class="main__todo__div">
      <div class="inner__div__todo">
        <div class="d-flex align-items-center">
          <div class="me-3">
            <div>
              <h2 class="font__semibold family-auto m-0">TODO APP</h2>
              <h4 class="font__semibold mt-2">Let's get started</h4>
              <p>Create an account to get started with TODO APP</p>
            </div>
            <div>
              <form #accCreate="ngForm" [formGroup]="createAccount" (ngSubmit)="signUp(accCreate.value)">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <div class="responsive__icon">
                    <input
                      type="text"
                      class="form-control form__css"
                      placeholder="Enter your full name"
                      formControlName="fullname"
                      name="fullname"
                      required
                    />
                    <i class="fas fa-user main_icon_form_inner"></i>
                  </div>
                  <div *ngIf="submit && all.fullname.errors">
                    <p
                      *ngIf="all.fullname.errors.required"
                      class="error__in__validation"
                    >
                      Field is Required !
                    </p>
                    <p
                      *ngIf="all.fullname.errors.minlength"
                      class="error__in__validation"
                    >
                      Name shoule be more than 4 letters
                    </p>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="gender" class="form-label">Gender</label> <br />
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="Radio1"
                      value="option1"
                    />
                    <label class="form-check-label" for="Radio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="Radio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="Radio2">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="Radio3"
                      value="option3"
                    />
                    <label class="form-check-label" for="Radio3">Others</label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="date" class="form-label">DOB</label>
                  <div class="responsive__icon">
                    <input
                      type="date"
                      class="form-control form__css"
                      placeholder="Enter your date"
                      formControlName="date"
                      name="date"
                      required
                    />
                    <!-- <i class="fas fa-calendar-week main_icon_form_inner"></i> -->
                  </div>
                  <div *ngIf="submit && all.date.errors">
                    <p
                      *ngIf="all.date.errors.required"
                      class="error__in__validation"
                    >
                      Field is Required !
                    </p>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="number" class="form-label">Phone</label>
                  <div class="">
                  <div class="responsive__icon">
                    <input
                      type="number"
                      class="form-control form__css"
                      placeholder="Enter your number"
                      formControlName="phonenumber"
                      name="phonenumber"
                      required
                    />
                    <i class="fas fa-phone-alt main_icon_form_inner"></i>
                  </div>
                </div>
                  <div *ngIf="submit && all.phonenumber.errors">
                    <p
                      *ngIf="all.phonenumber.errors.required"
                      class="error__in__validation"
                    >
                      Field is Required !
                    </p>
                    <p
                      *ngIf="all.phonenumber.errors.pattern"
                      class="error__in__validation"
                    >
                    Invalid phone number.
                    </p>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <div class="responsive__icon">
                    <input
                      type="email"
                      class="form-control form__css"
                      placeholder="Enter your email address"
                      formControlName="email"
                      name="email"
                      required
                    />
                    <i class="fas fa-times password__icon__css__invalid" matSuffix *ngIf="createAccount.controls['email'].invalid && createAccount.controls['email'].touched"></i>
                    <i class="fas fa-check password__icon__css__valid" matSuffix *ngIf="createAccount.controls['email'].valid"></i>
                    <i class="fas fa-envelope main_icon_form_inner"></i>
                  </div>
                  <div *ngIf="submit && all.email.errors" >
                    <p
                      *ngIf="all.email.errors.required"  
                      class="error__in__validation"
                    >
                      Field is Required !
                    </p>
                    <p *ngIf="all.email.errors.pattern" class="error__in__validation">Email must be a valid</p>
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-danger w-100"          
                >
                  Next
                </button>
              </form>
              <div class="create__account_css">
                <p>
                  Already have an account?
                  <a routerLink="/login">Login</a>
                </p>
              </div>
            </div>
          </div>
          <div>
            <img
              src="{{ createImage }}"
              alt="{{ createImg }}"
              class="img-fluid d-none d-lg-block"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
